<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h1>ログイン</h1>

    <h:messages styleClass="message"/>

    <h:form id="loginForm">

        <table cellspacing="1" cellpadding="1">
            <tr>
                <td>ユーザID:</td>
                <td><h:inputText id="username" value="#{identity.username}"/></td>
            </tr>
            <tr>
                <td>パスワード:</td>
                <td><h:inputSecret id="password" value="#{identity.password}"/></td>
            </tr>
            <tr>
                <td>ログイン情報を覚える:</td>
                <td><h:selectBooleanCheckbox id="rememberMe" value="#{identity.rememberMe}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <h:commandButton value="ログイン" action="#{identity.login}"/>
                </td>
            </tr>
        </table>

    </h:form>

</ui:define>
</ui:composition>
