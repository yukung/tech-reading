<rich:toolBar xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">

	<rich:toolBarGroup>
		<h:outputText value="#{projectName}:" />
	</rich:toolBarGroup>
    <s:link id="login" value="ログイン" view="/login.xhtml" rendered="#{not identity.loggedIn}" />
    <s:link id="logout" value="ログアウト" action="#{identity.logout}" rendered="#{identity.loggedIn}" />
    <rich:toolBarGroup location="right">
        <h:outputText value="ようこそ, #{identity.username}" rendered="#{identity.loggedIn}"/>
    </rich:toolBarGroup>
</rich:toolBar>
