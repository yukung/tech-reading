<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	template="template.xhtml">
	<ui:define name="body">
		<h:messages globalOnly="false" />
		<h:form id="blogEntryForm">
			<h:panelGrid columns="2" border="1">
				<f:facet name="header">
					<h:outputText value="ブログ登録" />
				</f:facet>
				<h:outputText value="日付" />
				<rich:calendar id="blogDate"
				 	value="#{blogEntry.blogDate}"
			 		event="onblur"
					datePattern="yyyy/MM/dd"
					required="true" />
				<h:outputText value="カテゴリ" />
				<h:inputText id="category" value="#{blogEntry.category}" required="true">
				</h:inputText>
				<h:outputText value="内容" />
				<h:inputTextarea id="blogEntry" cols="50" rows="3" required="true"
					maxlength="100" value="#{blogEntry.blogEntry}" />
			</h:panelGrid>
			<h:commandButton id="save" value="登録"
				action="#{blogEntryAction.save}"
				rendered="#{blogEntry.blogEntryId==null}" />
			<h:commandButton id="update" value="更新"
				action="#{blogEntryAction.update}"
				rendered="#{blogEntry.blogEntryId!=null}" />
		</h:form>
	</ui:define>
</ui:composition>
