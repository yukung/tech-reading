<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="template.xhtml">
	<ui:define name="body">
		<h:messages globalOnly="true" />
		<h:form id="blogEntryForm">
		<f:facet name="beforeInvalidField">
			<h:graphicImage styleClass="errorImg" value="img/error.gif" />
		</f:facet>
		<f:facet name="afterInvalidField">
			<s:message styleClass="errorMsg" />
		</f:facet>
		<f:facet name="aroundInvalidField">
			<s:div styleClass="error" />
		</f:facet>
		<s:validateAll>
			<h:panelGrid columns="2" border="1">
				<f:facet name="header">
					<h:outputText value="ブログ登録" />
				</f:facet>
				<h:outputText value="日付" />
				<a:outputPanel id="blogDateInput">
					<s:decorate>
						<rich:calendar id="blogDate"
						 	value="#{blogEntry.blogDate}"
					 		event="onblur"
							datePattern="yyyy/MM/dd"
							required="true" />
					</s:decorate>
				</a:outputPanel>
				<h:outputText value="カテゴリ" />
				<a:outputPanel id="categoryInput">
					<s:decorate>
						<h:inputText id="category" value="#{blogEntry.category}" required="true">
							<a:support event="onblur" reRender="categoryInput" />
						</h:inputText>
					</s:decorate>
				</a:outputPanel>
				<h:outputText value="内容" />
				<a:outputPanel id="blogEntryInput">
					<s:decorate>
						<h:inputTextarea id="blogEntry" cols="50" rows="3" required="true"
							maxlength="100" value="#{blogEntry.blogEntry}">
							<a:support event="onblur" reRender="blogEntryInput" />
						</h:inputTextarea>
					</s:decorate>
				</a:outputPanel>
			</h:panelGrid>
			<h:commandButton id="save" value="登録"
				action="#{blogEntryAction.confirm}"
				rendered="#{blogEntry.blogEntryId==null}" />
			<h:commandButton id="update" value="更新"
				action="#{blogEntryAction.update}"
				rendered="#{blogEntry.blogEntryId!=null}" />
		</s:validateAll>
		</h:form>
	</ui:define>
</ui:composition>
