@(msg: String, form1: Form[models.Message])

@main("Sample Page") {

	<h1>ADD MESSAGE</h1>
	<p>@msg</p>
	@helper.form(action = routes.Application.createMessage) {

		@(helper.inputText (
			field = form1("name")
		))
		@(helper.inputText (
			field = form1("message")
		))

		<input type="submit">
	}
}
