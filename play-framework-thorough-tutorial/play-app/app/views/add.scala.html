@(msg: String, form1: Form[models.Message], opts: List[Tuple2[String, String]])

@main("Sample Page") {

	<h1>ADD MESSAGE</h1>
	<p>@msg</p>
	@helper.form(action = routes.Application.create) {

		@(helper.select (
			field = form1("message"),
			options = opts
		))

		@(helper.textarea (
			field = form1("message")
		))

		<input type="submit">
	}
}
