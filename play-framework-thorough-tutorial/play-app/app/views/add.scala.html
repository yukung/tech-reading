@(msg: String, form1: Form[models.Message])

@main("Sample Page") {
	<h1>Hello!</h1>
	<p>@msg</p>
	@helper.form(action = routes.Application.create) {
	@(helper.inputText (
		field = form1("name")
	))
	@(helper.inputText (
		field = form1("mail")
	))
	@(helper.textarea (
		field = form1("message")
	))
	<input type="submit">
	}
}
