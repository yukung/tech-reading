@(msg: String, form1: Form[models.Member])

@main("Sample Page") {
	
	<h1>ADD MEMBER</h1>
	<p>@msg</p>
	@helper.form(action = routes.Application.create2){
		
		@(helper.inputText (
			field = form1("name")
		))
		@(helper.inputText (
			field = form1("mail")
		))
		@(helper.inputText (
			field = form1("tel")
		))
		
		<input type="submit">
	}
}
