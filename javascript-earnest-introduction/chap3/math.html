<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>String</title>
</head>
<body>
	<script>
	console.log(Math.abs(-15));	// 15
	console.log(Math.max(10, 15));	// 15
	console.log(Math.min(-10, 0));	// -10
	console.log(Math.pow(2, 3));	// 8(= 2の3乗)
	console.log(Math.random());	// ランダム値

	console.log(Math.ceil(1.58));	// 2
	console.log(Math.floor(1.58));	// 1
	console.log(Math.round(1.58));	// 2
	console.log(Math.ceil(-1.58));	// -1
	console.log(Math.floor(-1.58));	// -2
	console.log(Math.round(-1.58));	// -2

	console.log(Math.SQRT1_2);	//	0.7071067811865476
	console.log(Math.SQRT2);	//	1.4142135623730951
	console.log(Math.sqrt(3));	//	1.7320508075688772

	console.log(Math.PI);	//	3.141592653589793
	console.log(Math.cos(1));	//	0.5403023058681395
	console.log(Math.sin(1));	//	0.8414709848078963
	console.log(Math.tan(1));	//	1.5574077246549023
	console.log(Math.acos(1));	//	0
	console.log(Math.asin(1));	//	1.5707963267948966
	console.log(Math.atan(1));	//	0.7853981633974483
	console.log(Math.atan2(1, 1));	//	0.7853981633974483

	console.log(Math.E);	//	2.718281828459045
	console.log(Math.LN2);	//	0.6931471805599453
	console.log(Math.LN10);	//	2.302585092994046
	console.log(Math.LOG2E);	//	1.4426950408889634
	console.log(Math.LOG10E);	//	0.4342944819032518
	console.log(Math.log(Math.E));	//	1
	console.log(Math.exp(1));	//	2.718281828459045
	</script>
</body>
</html>
