<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:s="http://jboss.com/products/seam/taglib">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>ユーザー詳細</title>
		<a4j:loadStyle src="/stylesheet/theme.css" />
	</head>
	
	<body>
		<rich:panel>
		<f:facet name="header">ユーザー詳細</f:facet>
		<h:form>
			<table>
			  <tr>
			    <td>社員番号</td>
			    <td><h:outputText value="#{user.id}" /></td>
			  </tr>
			  <tr>
			    <td>氏名</td>
			    <td><h:inputText value="#{user.name}" /></td>
			  </tr>
			  <tr>
			  	<td>役職</td>
			  	<td><h:inputText value="#{user.yakushoku}" /></td>
			  </tr>
			</table>
			
			<h:commandButton action="#{userDetailAction.updateUser}" value="更新" />
			<h:commandButton action="#{userDetailAction.deleteUser}" value="削除" />
			<h:commandButton action="cancel" value="戻る" />
			
		</h:form>
		</rich:panel>
	</body>

</html>
